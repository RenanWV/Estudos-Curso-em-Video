<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body {
            background: rgba(3, 3, 202, 0.783);
            color: rgb(255, 255, 255);
            font: normal 18pt Arial;
        }
    </style>

</head>
<body>
    <h1>Iniciando estudos DOM</h1>
    <p>Aqui vai o resultado</p>
    <p class="dom">Aprendendo a usar o <strong>DOM</strong> em JavaScript.</p>
    <div id="msg">Clique em mim</div>

    <script>
        var corpo = document.body
        var p1 = document.getElementsByTagName('p')[0]
        var d = document.querySelector('div#msg')
        var p2 = document.getElementsByClassName('dom')[0]
        p1.innerText = 'Este Ã© o resultado'
        corpo.style.background = 'rgb(75, 75, 75)'
        d.style.color = 'red'
        document.write('Estou mudando essa mensagem por DOM ' + p2.innerHTML)  
    </script>
</body>
</html>
